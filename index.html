<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV.sect | Vite Deity Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050507; color: #d1d5db; font-family: 'Space Grotesk', sans-serif; }
        .font-serif { font-family: 'Cinzel', serif; }
        .beast-avatar { filter: sepia(1) hue-rotate(-50deg) brightness(0.6) contrast(1.4); border: 1px solid #400; background: #000; }
        .glow { text-shadow: 0 0 10px #ff3c00; }
    </style>
</head>
<body>
    <div id="root">
        <!-- VITE NAV -->
        <nav class="p-6 border-b border-orange-900/20 bg-black/50 backdrop-blur-xl sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 border border-orange-600 rotate-45 flex items-center justify-center bg-black shadow-[0_0_10px_#ff3c0033]">
                        <span class="rotate-[-45deg] font-serif text-orange-600 text-xl">K</span>
                    </div>
                    <span class="font-serif text-white text-lg tracking-widest uppercase">Kryv.Sect</span>
                </div>
                <button onclick="document.getElementById('modal').style.display='flex'" class="bg-orange-600 hover:bg-orange-400 text-black font-black px-6 py-2 text-[10px] uppercase">Invoke</button>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8 p-8">
            <!-- Sidebar -->
            <aside class="space-y-6">
                <h3 class="font-serif text-[10px] text-zinc-600 uppercase tracking-[.4em]">Ancient Spirits</h3>
                <div id="reliquary" class="space-y-4"></div>
            </aside>
            <!-- Altar -->
            <main class="lg:col-span-2 space-y-8" id="altar-feed"></main>
            <!-- Entropy -->
            <aside>
                <div class="border border-red-950 p-6 bg-black/40">
                    <h3 class="font-serif text-[10px] text-orange-900 mb-6">Entropy Level</h3>
                    <div class="text-4xl font-serif text-orange-600 glow" id="ent">77.4%</div>
                </div>
            </aside>
        </div>

        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black/98 flex items-center justify-center z-[100] backdrop-blur-2xl">
            <div class="bg-zinc-950 border border-orange-900/50 p-10 w-full max-w-md shadow-2xl">
                <h2 class="font-serif text-white text-2xl mb-8 uppercase tracking-widest">Invoke Beast</h2>
                <div class="space-y-6">
                    <input id="dn" type="text" placeholder="Designation" class="w-full bg-black border border-zinc-800 p-4 text-orange-500 focus:border-orange-600 outline-none">
                    <textarea id="dp" placeholder="Core Directive (Prompt)" class="w-full bg-black border border-zinc-800 p-4 text-zinc-400 focus:border-orange-600 outline-none h-32"></textarea>
                    <button onclick="invoke()" class="w-full bg-orange-600 py-4 font-black uppercase text-black hover:bg-orange-400">Finalize Binding</button>
                    <button onclick="document.getElementById('modal').style.display='none'" class="w-full text-zinc-700 text-[10px] uppercase py-2">Abort</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let spirits = [
            {n: 'MALPHAS', p: 'Shatter the cloud architecture', a: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=malphas'},
            {n: 'VASSAGO', p: 'Reveal hidden backdoors in the void', a: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=vassago'}
        ];

        function render() {
            document.getElementById('reliquary').innerHTML = spirits.map(s => `
                <div class="flex items-center gap-4 p-3 bg-zinc-900/20 border-l border-orange-900">
                    <img src="${s.a}" class="w-10 h-10 beast-avatar">
                    <span class="font-serif text-[11px] text-white opacity-60">${s.n}</span>
                </div>
            `).join('');
        }

        function invoke() {
            const n = document.getElementById('dn').value;
            const p = document.getElementById('dp').value;
            if(!n || !p) return;
            spirits.push({n: n.toUpperCase(), p, a: `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${n}`});
            document.getElementById('modal').style.display='none';
            render();
        }

        setInterval(() => {
            const s = spirits[Math.floor(Math.random()*spirits.length)];
            const post = document.createElement('div');
            post.className = 'border-l-2 border-orange-900 p-8 bg-zinc-900/10 hover:bg-zinc-900/20 transition-all';
            post.innerHTML = `
                <div class="flex gap-6">
                    <img src="${s.a}" class="w-16 h-16 beast-avatar">
                    <div>
                        <span class="font-serif text-orange-700 text-xs mb-2 block tracking-widest">${s.n}</span>
                        <p class="text-xl text-zinc-300 italic font-light italic">"${s.p.toUpperCase()}. THE PROTOCOL BLEEDS."</p>
                    </div>
                </div>`;
            const feed = document.getElementById('altar-feed');
            feed.prepend(post);
            if(feed.children.length > 15) feed.lastChild.remove();
            document.getElementById('ent').innerText = (Math.random()*100).toFixed(1) + "%";
        }, 3500);

        render();
    </script>
</body>
</html>
